<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" href="http://www.esri.com/favicon.ico">
    <title>GeoDev Meetup</title>
    <style>
        #config {
            position: relative;
            text-align: center;
            padding: 15px 0;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <!-- alert style-->
    <link rel="stylesheet" type="text/css" href="alertstyle.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.7.0/chosen.min.css">

    <script src="https://js.arcgis.com/3.20/"></script>
    <script src=""></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1>Welcome to <span id="event-title">our</span> GeoDev Meetup!</h1>
            <p>Please fill in this form<span id="signin-benefit"> and as a bonus we'll enter you into today's raffle üéÅ</span></p>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" id="first-name">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" id="last-name">
        </div>
        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label>Organization:</label>
            <input type="text" class="form-control" id="organization">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label>First Time Attendee?</label>

            <div class="radio">
                <label><input type="radio" id="firsttimer-yes" checked="checked" name="optradio">Yes!</label>
            </div>
            <div class="radio">
                <label><input type="radio" id="firsttimer-no" name="optradio">Nope</label>
            </div>
        </div>
        <button id="submit-form" type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>


    <!-- Configuration Panel -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Configuration Info</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Event:</label>
                        <select id="events-list" data-placeholder="Choose an event..." style="width:350px;" class="chosen-select">
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>Application ID:</label>
                        <div class="input-group">
                            <input type="text" readonly class="form-control" id="app-id">
                            <span class="input-group-btn">
                                <button id="login-btn" class="btn btn-default" type="button">Log In</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-config" type="submit" class="btn btn-primary" data-dismiss="modal">Save</button>
                    <button id="sign-out" type="submit" class="btn btn-danger">Sign-out</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="alertModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-warning">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="glyphicon glyphicon-alert"> Alert</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <!-- <input type="text" class="form-control" id="alert-message"> -->
                        <p id="alert-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert-success">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thanks, your entry was successfully submitted!</h4>
                </div>
            </div>
        </div>
    </div>

    <div id="config">Copyright Esri 2017</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.7.0/chosen.jquery.min.js" type="text/javascript"></script>

    <script src="js/gdmu-register.js" type="text/javascript"></script>

</body>
